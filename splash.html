<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ShareCore — Entrar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#e9fbfb;--card:rgba(255,255,255,0.55);--glassBorder:rgba(255,255,255,0.6);--accent:#0b9aa0;--accent2:#006b6b;--muted:#0b2f30}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Arial,sans-serif;background:linear-gradient(180deg,#f0feff,#e6fbfa);display:flex;align-items:center;justify-content:center}
    .stage{width:92%;max-width:720px;padding:36px;border-radius:18px;background:linear-gradient(180deg,rgba(255,255,255,0.6),rgba(255,255,255,0.45));backdrop-filter:blur(10px) saturate(140%);-webkit-backdrop-filter:blur(10px);box-shadow:0 18px 40px rgba(6,22,24,0.08);border:1px solid rgba(255,255,255,0.5);display:flex;flex-direction:column;align-items:center;gap:18px}
    .logo-mini{width:120px;height:auto;opacity:0.96}
    h1{margin:0;font-size:1.6rem;color:var(--muted)}
    p.desc{margin:0;color:#0a3c3b;opacity:0.9;text-align:center;max-width:560px}
    .glass-btn{margin-top:8px;padding:14px 28px;border-radius:14px;background:linear-gradient(180deg,rgba(255,255,255,0.85),rgba(255,255,255,0.65));border:1px solid var(--glassBorder);box-shadow:0 10px 30px rgba(11,154,160,0.08);font-weight:700;color:#023632;font-size:1.05rem;cursor:pointer;backdrop-filter: blur(6px);-webkit-backdrop-filter: blur(6px);transition:transform .16s ease,box-shadow .16s ease}
    .glass-btn:hover{transform:translateY(-6px);box-shadow:0 22px 44px rgba(11,154,160,0.14)}
    .glass-btn:active{transform:translateY(-2px)}
    .sub{font-size:0.86rem;color:var(--muted);opacity:0.8}
    /* subtle floating animation */
    .stage{animation:floatIn .7s cubic-bezier(.22,.9,.3,1)}
    @keyframes floatIn{from{opacity:0;transform:translateY(12px) scale(.995)}to{opacity:1;transform:none}}
    @media(max-width:520px){.stage{padding:22px}.glass-btn{width:100%;padding:12px}}
  </style>
</head>
<body>
  <div class="stage" role="main">
    <svg class="logo-mini" viewBox="0 0 220 120" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <g opacity="0.08" fill="#0b1220">
        <circle cx="60" cy="36" r="28" />
        <circle cx="120" cy="40" r="22" />
        <circle cx="160" cy="24" r="18" />
      </g>
      <g stroke="#06292b" stroke-width="1.6" fill="none" stroke-linecap="round">
        <line x1="48" y1="18" x2="74" y2="12" />
        <line x1="74" y1="12" x2="102" y2="28" />
        <line x1="102" y1="28" x2="138" y2="18" />
        <line x1="52" y1="40" x2="86" y2="36" />
        <line x1="86" y1="36" x2="118" y2="46" />
        <line x1="118" y1="46" x2="158" y2="36" />
      </g>
      <g fill="#06292b">
        <circle cx="48" cy="18" r="4.5" />
        <circle cx="74" cy="12" r="6" />
        <circle cx="102" cy="28" r="7" />
        <circle cx="138" cy="18" r="5" />
        <circle cx="52" cy="40" r="4" />
        <circle cx="86" cy="36" r="5" />
        <circle cx="118" cy="46" r="6" />
      </g>
    </svg>
    <h1>ShareCore — Acceder</h1>
    <p class="desc">Comparte recursos. Accede a potencia. Reduce impacto. Pulsa el botón para entrar al prototipo del marketplace.</p>
    <button id="enter" class="glass-btn">Entrar a ShareCore</button>
    <p class="sub">(Este es un prototipo visual. Al pulsar entrarás a la versión local.)</p>
  </div>
  <script>
    document.getElementById('enter').addEventListener('click',()=>{
      // small click animation then redirect
      const btn = document.getElementById('enter');
      btn.style.transform='scale(.98)';
      setTimeout(()=>{ window.location.href='splash.html'; },180);
    });
  </script>
</body>

</html>
